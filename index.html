<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Cadastro de Usuários</h2>

    <div class="container">
        <!-- Formulário de cadastro/edição -->
        <h3 id="formTitulo">Cadastrar Cadastro</h3>
        <form id="cadastroForm" action="php/processar.php" method="POST">
            <input type="hidden" id="id" name="id">
            <input type="hidden" id="cpf_original" name="cpf_original">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="creci">CRECI:</label>
            <input type="text" id="creci" name="creci" required>

            <button type="submit" id="submitButton">Cadastrar</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Usuários Cadastrados</h2>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>CRECI</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas dos usuários serão carregadas aqui via JavaScript ou PHP -->
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
